<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<!-- <base href="chrome://newtab"> -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lecture Tracker</title>
		<link rel="stylesheet" type="text/css" href="./index.css" />
	</head>

	<body>
		<div id="root" class="root">
			<section id="topbar" class="topbar section-container">
				<div id="top-title" class="top-title">Lecture Tracker</div>
			</section>
			<section id="stage" class="stage">
				<section
					id="course-container"
					class="course-container section-container"
				>
					<div
						id="add-course-button"
						class="add-course-button add-button button"
					>
						Add Course
					</div>
					<div
						id="course-list-container"
						class="course-list-container list-container"
					>
						<div
							id="course1"
							class="course-button list-button button"
						>
							Course 1
						</div>
						<div
							id="course2"
							class="course-button list-button button"
						>
							Course 2
						</div>
					</div>
				</section>
				<section
					id="lecture-container"
					class="lecture-container section-container"
				></section>
			</section>
		</div>
		<!-- <div id="mouse-hover" class="mouse-hover"></div> -->
		<script src="./index.js" defer type="module"></script>
	</body>
</html>
